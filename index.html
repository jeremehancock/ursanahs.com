<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ursana Human Systems - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1a3d44 0%, #4a9d9d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in;
        }

        .logo {
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideDown 1s ease-out 0.3s forwards;
        }

        .logo img {
            width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .coming-soon {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideUp 1s ease-out 0.6s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }

        .subtitle a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
        }

        .subtitle a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
            transform: translateY(-2px);
        }

        .divider {
            width: 80px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            margin: 2rem auto;
            opacity: 0;
            animation: expand 1s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expand {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: 80px;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo img {
                width: 200px;
            }

            .coming-soon {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 150px;
            }

            .coming-soon {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Ursana Human Systems">
        </div>
        <div class="divider"></div>
        <div class="coming-soon">
            Coming Soon
        </div>
        <div class="subtitle">
            <a href="mailto:info@ursanahs.com">Learn More</a>
        </div>
    </div>
</body>
</html>
